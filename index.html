	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
	<style>
	.modal-mask {
		position: fixed;
		z-index: 9998;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, .5);
		display: table;
		transition: opacity .3s ease;
	}
	.modal-wrapper {
		display: table-cell;
		vertical-align: middle;
	}
	.modal-container {
		max-width:100%;
		margin: 0px auto;
		padding: 20px 30px;
		background-color: #fff;
		border-radius: 2px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
		transition: all .3s ease;
	}
	.modal-header h3 {
		margin-top: 0;
		color: #42b983;
	}
	.modal-body{margin: 20px 0}
	.modal-default-button {float: right}
	.modal-enter {opacity: 0}
	.modal-leave-active {opacity: 0}
	.modal-enter .modal-container,
	.modal-leave-active .modal-container {
		-webkit-transform: scale(1.1);
		transform: scale(1.1);
	}
	</style>
</head>
<body>
<div id="app">
	<nav class="navbar navbar-dark bg-warning text-dark">
		<a class="navbar-brand">소녀전선 빙고 이벤트 확률 계산기</a>
	</nav>
	<div class="p-1 container">
		<div class="alert alert-danger"><button type="button" class="btn btn-danger" @click="modal">※사용법</button> - 클릭해서 읽어보세요!</div>
		<bingo></bingo>
		<div class="col-xs-12 col-sm-8 mx-auto mt-4 row">
		<button type="button" class="btn btn-primary col" @click="run">시작!</button>
		<button type="button" class="btn btn-danger col-lg-2 mx-lg-1" @click="allr" >모두지우기</button>
		<button type="button" class="btn btn-success col-lg-2" @click="alla">모두채우기</button>
		<!-- Params -->
		<div>
			<div><span>잔여 일수</span></div>
			<input type="number" class="form-control" placeholder="14일" v-model="day">
		</div>
		<div>
			<div><span>일일 해독 횟수</span></div>
			<input type="number" class="form-control" placeholder="6번" v-model="ticket">
		</div>
		<div>
			<div><span>현재 중복 포인트</span></div>
			<input type="number" class="form-control" placeholder="0포인트" v-model="d">
		</div>
		<div>
			<div><span>수행 횟수</span></div>
			<input type="number" class="form-control" placeholder="10000번" v-model="n">
		</div>
		<div>
			<div><span>결과 출력 주기</span></div>
			<input type="number" class="form-control" placeholder="2500개마다" v-model="show">
		</div>
		<button type="button" class="btn btn-info col" @click="resdel">결과 지우기</button>
		<div id="res" class="col-12"><div class="alert alert-dark col" role="alert">결과는 여기에 출력됩니다.</div></div>
		</div>
	</div>
	<modal v-if="showModal" @close="showModal = false"></modal>
</div>
<script type="text/x-template" id="modal-template">
	<transition name="modal">
		<div class="modal-mask mw-100 mh-100">
			<div class="modal-wrapper">
				<div class="modal-container">
					<div class="modal-header"><slot name="header">설명충</slot></div>
					<div class="modal-body">
					<div v-if="displaytext === 1">
						<div class="jumbotron"><h1></h1><p class="lead text-center"><a href="http://cafe.naver.com/girlsfrontlinekr/408268"><img class="img-fluid" src="img/740X236.jpg"></a><ol><li>현재 자신의 빙고판을 터치로 입력한다</li><li>숫자는 달라도 상관없고 모양만 같으면 된다.</li><li>시작!을 누른다.</li></ol></p><button type="button" class="btn btn-info" @click=" displaytext = 2">원리 및 입력칸에 대한 설명</button></div>
					</div>
					<div v-else>
						<p>앞으로 빙고가 어떻게 진행될지 n번 임의로 시행한다<br>자세한 설명은 생략한다(<a href="https://ko.wikipedia.org/wiki/%EB%AA%AC%ED%85%8C%EC%B9%B4%EB%A5%BC%EB%A1%9C_%EB%B0%A9%EB%B2%95">몬테카를로 시뮬레이션</a>)<br><br><br><b>잔여 일수</b> : 빙고 이벤트 마감까지 남은 일수<br><br><b>일일 해독 횟수</b> : 남은 일수동안 하루에 시도하는 난수해독 횟수<br><br><b>현재 중복 포인트</b> : 현재 보유하고 있는 중복 포인트의 량<br><br><b>수행 횟수</b> : 잔여 일수x일일 해독 횟수의 계산을 몇번 수행해서 평균을 낼지<br><br><b>결과 출력 주기</b> : 시행 횟수를 몇번에 나눠 걸쳐서 출력시킬지<br><br><br><br><b>n번 수행</b> : 잔여 일수x일일 해독 횟수 출력를 몇번 수행한 값인지, 기본 2500회마다 출력<br><br><b>평균 빈칸 수</b> : 마지막까지 난수해독만 한 후 생기는 빈칸.<br><br><b>14빙고 실패 확률</b> : 확정해독을 포함해서 14빙고(모든 칸 채우기)를 실패하는지 계산한다.</p>
					</div>
					<div class="modal-footer"><slot name="footer"><button type="button" class="btn btn-default" @click="$emit('close')">OK</button></slot></div>
					</div>
				</div>
			</div>
		</div>
	</transition>
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.5/dist/vue.js"></script>
<script>
Vue.component('modal', {
	template: '#modal-template',
	data: function(){
		return {
			displaytext: 1,
		}
	},
});
Vue.component('bingo', {
	template: '<table class="table table-dark table-hover m-auto" id="bingo"><tbody></tbody></table>',
	mounted: function(){
		var i,l,k=1,bing=this.$el;
		for(i=1;i<7;i++){
			bing.querySelector("tbody").appendChild(document.createElement("tr"));
			for(l=1;l<7;l++){
				bing.querySelector(`tbody>tr:nth-child(${i})`).appendChild(document.createElement("td"))
				bing.querySelector(`tbody>tr:nth-child(${i})>td:nth-child(${l})`).setAttribute("data-value",k),k++;
			}
		}
		for(i of document.querySelectorAll("input")) i.setAttribute("min","0");
		bing.style.width="320px";
		bing.style.height="320px";
		for(i of (i.classList.add("border-0"),bing.querySelectorAll("tbody>tr"))){
			for(var a of i.querySelectorAll("td")){
				a.classList.add("border","border-secondary");
				a.addEventListener("click",e=>e.target.classList.toggle("bg-warning"))
			}
		};
		for(i of document.querySelectorAll(".container>div:nth-child(3)>button")) i.classList.add("my-1");
		for(i of document.querySelectorAll(".container>div:nth-child(3)>div")){
			i.classList.add("input-group","mt-2");
			i.querySelector("div").classList.add("input-group-prepend");
			if(i.querySelector("span")){i.querySelector("span").classList.add("input-group-text")}
		};
	},
});
var app = new Vue({
	el: "#app",
	data: {
		showModal: false,
		day:"",
		ticket:"",
		d:"",
		n:"",
		show:"",
	},
	methods: {
		modal: function(){
			this.showModal = true
		},
		allr: function(){
			for(i of this.el.querySelectorAll(".border-0>td")){
				i.classList.remove("bg-warning")
			}
		},
		alla: function(){
			for(i of this.el.querySelectorAll(".border-0>td")){
				i.classList.add("bg-warning")
			}
		},
		resdel: function(){
			this.el.getElementById("res").innerHTML=""
		},
		run: function(){
			// get params
			var day=this.day||14
				ticket=this.ticket||6
				d=this.d||0
				n=this.n||1e4
				show=this.show||2500,sum=0,loser=0,sum_d=0,dp=0;
			// run
			for(t=1;t<=n;t++){
				var fail=0,cnt=0,ary=[];
				for(i=1;i<=36;i++) ary[i]=0;
				for(var a of document.querySelectorAll("#bingo .bg-warning")) ary[a.getAttribute("data-value")]=1,cnt++;
				for(i=1;i<=day*ticket&&cnt<36;i++){
					if(cnt>=36) break;
					var tmp=Math.floor(36*Math.random()+1);
					1==ary[tmp]?fail++:cnt++,ary[tmp]=1
				}
				fail=fail+d;
				36>cnt&&fail/10<36-cnt&&loser++;
				sum+=cnt,sum_d+=fail;
				// print
				t%show==0&&document.getElementById("res").insertAdjacentHTML("afterbegin",`<div class="alert alert-primary col-12" role="alert">${t}번 수행<br>평균 빈칸 수 ${36-sum/t*1|0}개<br>올빙고 실패 확률 : ${loser/t*100}%<br>앞으로 획득하게 될 중복 포인트의 평균 : ${sum_d/t*10|0}포인트</div>`)
			}
		},
	},
})
</script>
</body></html>
